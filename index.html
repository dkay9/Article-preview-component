<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Article preview component</title>
</head>
<body>
    <main>
        <section class="imgContainer">
            <img src="./images/drawers.jpg" alt="">
        </section>
        <section class="articleContainer">
            <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room fee complete.</p>

            <section class="details">
                <section class="nameAndDate">
                    <img class="img1" src="./images/avatar-michelle.jpg" alt="writers image">
                    <div>
                        <h2>Michelle Appleton</h2>
                        <span>28 Jun 2020</span>
                    </div>
                </section>
                <div id="shareIcon"></div>
            </section>
            <section class="float hidden">
                <span>SHARE</span>
                <a href="#"><img src="./images/icon-facebook.svg" alt="facebook icon"></a>
                <a href="#"><img src="./images/icon-twitter.svg" alt="twitter icon"></a>
                <a href="#"><img src="./images/icon-pinterest.svg" alt="pinterest icon"></a>
            </section>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
